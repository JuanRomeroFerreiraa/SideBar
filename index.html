<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SiderBar</title>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="risquinho">
                <img class="logo" src="assets/logo.svg" alt="logo page">
                <button class="riscos" onclick="clicar()"> <img class="risco" src="assets/menu.svg" alt="icone menu"></button>
            </div>
            <div class="barra">
                <img src="assets/search.svg" alt="lupa">
                <p class="texto-menu">Buscar</p>
            </div>
            <div class="item-menu">
                <img src="assets/grid.svg" alt="grade">
                <p class="texto-menu">DashBoard</p>
            </div>
            <div class="item-menu">
                <img src="assets/pet.svg" alt="pet">
                <p class="texto-menu">Pets</p>
            </div>
            <div class="item-menu">
                <img src="assets/user.svg" alt="usuario">
                <p class="texto-menu">Clientes</p>
            </div>
            <div class="item-menu">
                <img src="assets/user-md.svg" alt="vets">
                <p class="texto-menu">Vets</p>
            </div>
            <div class="item-menu">
                <img src="assets/settings.svg" alt="config">
                <p class="texto-menu">Ajustes</p>
            </div>
        </div>
        <div class="perfil">
            <div class="perfil-vet">
                <img src="assets/avatar.svg" alt="foto-vet">
                <div class="info">
                    <p>Eleanor Pena</p>
                    <p>Veterin√°ria</p>
                </div>
            </div>
            <img class="sair" src="assets/log-out.svg" alt="Icone Sair">
        </div>
    </nav>


    <main>
        <h1>DashBoard</h1>
    </main>

    <script src="script.js"></script>


</body>
</html>
